    <style type="text/css">
	
/*****************globals*************/
body {
  font-family: 'open sans';

    display: flex; } }

  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
      -ms-flex-direction: column;
          flex-direction: column; }

.colors {
  -webkit-box-flex: 1;
  -webkit-flex-grow: 1;
      -ms-flex-positive: 1;
          flex-grow: 1; }

  text-transform: UPPERCASE;

.checked, .price span {
  color: #ff9f1a; }

  margin-bottom: 15px; }

.product-title {
  margin-top: 0; }

.size {
  margin-right: 10px; }
  .size:first-of-type {
    margin-left: 40px; }

  display: inline-block;

  margin-right: 10px;
  height: 2em;
  width: 2em;
  border-radius: 2px; }

    margin-left: 20px; }

    </style>
</head>

<body>

<div class="container">
    <div style="display:none;  " id="hideMe" style="margin-bottom:0px;" class="panel panel-default">
        <div style="padding: 0px;" class="panel-body">
            <div style="margin-bottom: 0px;" class="alert alert-success" role="alert">
                Successfully added to cart.
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">E_COM</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Home</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/cart/"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active"><img style="width:62%; margin: 0 auto;" src="{{obj.img.url}}"/></div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{obj.name}}</h3>
                    <p class="product-description">{{obj.detail}}</p>
                    <h4 class="price">price: <span>â‚¹ {{obj.price}}</span></h4>
                    <div class="action">
                        <button onclick="addtocart({{obj.p_id}})" class="add-to-cart btn btn-default" type="button">add to cart</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function addtocart(b) {

    $.ajax({
        type: "POST",
        url: '{% url "store:tocart" %}',
        data: {
          'product_id': b
        },
        dataType: 'json',
        success: function(data) {
            console.log("adad");
            var element = document.getElementById('hideMe')
            element.style.display = 'block';
            setTimeout(function() {
                $('#hideMe').fadeOut('fast');
            }, 2000);
        },
        error: function(xhr, textStatus, errorThrown) {
            alert("Please report this error");
        }
    });
}
</script>
</body>
</html>
